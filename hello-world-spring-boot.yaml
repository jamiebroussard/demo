apiVersion: v1
kind: Service
metadata:
 name: hello-world-spring-boot
 labels:
   app: hello-world-spring-boot
spec:
  selector:
    app: hello-world-spring-boot
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-world-spring-boot
 labels:
   app: hello-world-spring-boot
spec:
 replicas: 1
 selector:
   matchLabels:
     app: hello-world-spring-boot
 template:
   metadata:
     labels:
       app: hello-world-spring-boot
   spec:
     containers:
     - name: hello-world-spring-boot
       image: 087395885892.dkr.ecr.us-east-1.amazonaws.com/hello-world-spring-boot:beta.r8
       ports:
       - containerPort: 8080
       env:
       - name: NODE_ENV
         value: "dev"
